<header class="header">
  <div class="container">
    <div class="nav-wrapper">
      <!-- Hamburger Icon (left on mobile) -->
      <button class="menu-toggle" (click)="toggleMenu()">
        â˜°
      </button>

      <!-- Logo (right on mobile) -->
      <div class="logo">
        <a routerLink="/">
          <img
            src="assets/logo.png"
            alt="Care Home"
            class="logo-img"
            width="200"
            height="100"
          />
        </a>
      </div>

      <!-- Navigation -->
      <nav class="main-nav" [class.open]="isMenuOpen">
        <ul class="nav-list">
          @for (item of navItems; track item) {
            <li class="nav-item" (click)="closeMenu()">
              <a [routerLink]="item.route" class="nav-link">{{ item.label }}</a>
            </li>
          }
        </ul>
        <a routerLink="/contact-us" class="contact-btn-wrapper" (click)="closeMenu()">
          <button class="contact-btn">Contact Us</button>
        </a>
      </nav>
    </div>
  </div>
</header>
